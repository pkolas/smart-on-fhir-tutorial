      function ready(smart) {

       }
      function notReady() {

          document.body.innerText = "Launch first.";
        }
      }
      FHIR.oauth2.authorize({
        'client_id': '3ecf5865-b6c2-4ef8-9eea-291505762f52',
        'scope':  'user/Patient.read user/MedicationStatement.read user/MedicationStatement.write'
      });
    </script>
